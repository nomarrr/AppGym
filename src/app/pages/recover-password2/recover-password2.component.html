<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="flex-container">
  <div class="login-container">
    <h2>Recuperar contrase単a</h2>
    <form (ngSubmit)="changePassword($event)">

      <app-auth-input-field type="password" inputId="password" placeholder="Contrase単a" (valueChange)="password = $event"></app-auth-input-field>

      <app-auth-input-field type="password" inputId="repeatPassword" placeholder="Repetir contrase単a" (valueChange)="repeatPassword = $event"></app-auth-input-field>

      <app-btn buttonText="Cambiar contrase単a" buttonWidth="65%" buttonFontSize="16px" type="submit" buttonMarginBottom="30px"></app-btn>

      <label (click)="goToLogin()">Volver a inicio de sesion</label>

      
    </form>
  </div>
  <div class="right-image">
    <img src="img/corazon.png" alt="">
  </div>
</div>


</body>

</html>
