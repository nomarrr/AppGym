<body>
    <div class="container">
        <app-coach-sidebar></app-coach-sidebar>
        <div class="content">
            <h1>Clientes</h1>
            <div class="clients">
                <app-client-card 
                    *ngFor="let client of clients"
                    [clientName]="client.name"
                    [clientId]="client.id"
                    [imageUrl]="client.image_url">
                </app-client-card>
            </div>
        </div>
    </div>
</body>
