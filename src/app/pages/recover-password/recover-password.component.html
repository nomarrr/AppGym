<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="flex-container">
  <div class="login-container">
    <h2>Recuperar contraseña</h2>
    <form (ngSubmit)="sendEmail($event)">
      
      <p>Ingrese su correo electronico, si existe una cuenta registrada se enviara un correo con un enlace para recuperar su contraseña</p>

      <app-auth-input-field type="email" inputId="email" placeholder="Correo electronico" (valueChange)="email = $event"></app-auth-input-field>

      <app-btn buttonText="Recuperar contraseña" buttonWidth="65%" buttonFontSize="16px" type="submit" buttonMarginBottom="30px"></app-btn>

      <label (click)="goToLogin()">Volver a inicio de sesion</label>

      
    </form>
  </div>
  <div class="right-image">
    <img src="img/corazon.png" alt="">
  </div>
</div>


</body>

</html>
