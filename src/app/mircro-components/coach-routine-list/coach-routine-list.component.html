<div>
    <app-coach-routine-card 
        *ngFor="let routine of routines"
        [routineName]="routine.name"
        [routineId]="routine.id"
        [isClientView]="true">
    </app-coach-routine-card>
    
    <div class="buttons">
        <app-grey-btn 
            buttonText="Asignar rutina" 
            imgSrc="img/Assign.png" 
            buttonWidth="250px"
            (click)="navigateToAssignRoutine()">
        </app-grey-btn>
    </div>
</div>
