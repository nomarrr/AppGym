<div class="client">
    <img [src]="imageUrl">
    <label>{{clientName}}</label>
    <app-btn buttonText="Ver" 
             [buttonWidth]="'30%'" 
             [buttonFontSize]="'16px'"
             (click)="viewClient()">
    </app-btn>
    <app-btn buttonText="Agregar" 
             [buttonWidth]="'30%'" 
             [buttonFontSize]="'16px'"
             (click)="promoteToCoach()">
    </app-btn>
</div>
