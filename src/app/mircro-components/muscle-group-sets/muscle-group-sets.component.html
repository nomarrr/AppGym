<div>
    <div class="header">
        <button class="back-button" (click)="goBack()">← Volver</button>
        <h3>Series por Grupo Muscular</h3>
    </div>
    <div class="period-selector">
        <button [class.active]="selectedPeriod === 'week'" (click)="changePeriod('week')">Semana</button>
        <button [class.active]="selectedPeriod === 'month'" (click)="changePeriod('month')">Mes</button>
        <button [class.active]="selectedPeriod === 'year'" (click)="changePeriod('year')">Año</button>
    </div>
    <div class="chart-container">
        <canvas id="muscleGroupSetsChart"></canvas>
    </div>
    <div *ngFor="let group of muscleGroups" class="best-sets">
        <span class="label">Mayor número de series para {{group.name}}</span>
        <span class="value">{{group.bestSets}} series</span>
    </div>
</div>
